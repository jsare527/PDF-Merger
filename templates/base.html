<html>
<head>
    <title>Upload Multiple files : GFG</title>
</head>
<body>
    <h1>PDF merger</h1>
    <p>Upload as many pdfs as needed, and this website will produce a merged pdf.</p>
    <form action = "/merge" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple accept="application/pdf"/>
        <input type = "submit" value="Upload">
    </form>
</body>
</html>
